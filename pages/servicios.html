    <main>

          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

              <div class="modal-body" id="modal-bodyCarrito">
                
              </div>

                    <input type="text" placeholder="Ingrese metodo de pago" class="MetodoPago"> <small>Tarjeta de Credito/Debito</small>

                      <option value="Selecciona tu provincia">Selecciona tu provincia</option>
                    </select>
                </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="cerrarCarrito">Cerrar</button>
